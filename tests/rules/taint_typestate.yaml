rules:
  - id: test
    languages:
      - python
    message: Test
    mode: taint
    pattern-sources:
      - return-taint: false
        by-side-effect: true
        patterns:
        - pattern: lock($L)
        - focus-metavariable: $L
    pattern-sanitizers:
      - by-side-effect: true
        patterns:
        - pattern: unlock($L)
        - focus-metavariable: $L
    pattern-sinks:
      - pattern: lock($L)
    severity: WARNING

